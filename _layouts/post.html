---
layout: default
---
<article class="codrops-header" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title text-left" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta text-left"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content text-left" itemprop="articleBody">
    {{ content }}
  </div>

</article>
